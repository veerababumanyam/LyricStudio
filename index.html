      @layer utilities {
        /* Glass Effects */
        .glass {
          background: var(--glass-surface);
          border: 1px solid var(--glass-border);
          backdrop-filter: blur(var(--blur-md));
          -webkit-backdrop-filter: blur(var(--blur-md));
          transition: all var(--duration-normal) var(--ease-out);
        }

        .glass:hover {
          background: var(--glass-surface-hover);
          border-color: var(--glass-border-strong);
          transform: translateY(-2px);
        }

        .glass-card {
          background: var(--bg-card-glass);
          border: 1px solid var(--glass-border);
          backdrop-filter: blur(var(--blur-lg));
          -webkit-backdrop-filter: blur(var(--blur-lg));
          border-radius: var(--radius-xl);
          transition: all var(--duration-normal) var(--ease-out);
        }

        .glass-card:hover {
          border-color: var(--glass-border-strong);
          box-shadow: var(--shadow-lg);
        }

        /* Button Styles */
        .btn-primary {
          background: var(--gradient-primary);
          color: white;
          box-shadow: var(--glow-red-sm);
          transition: all var(--duration-normal) var(--ease-out);
        }

        .btn-primary:hover {
          box-shadow: var(--glow-red-md);
          transform: translateY(-2px);
        }

        .btn-primary:active {
          transform: translateY(0);
          box-shadow: var(--glow-red-sm);
        }
        
        /* Scrollbar Styles */
        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }
        
        .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        .scrollbar-thin::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
          background: transparent;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
          background: var(--border-default);
          border-radius: var(--radius-full);
        }

        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
          background: var(--brand-red-500);
        }

        /* Text Gradient */
        .text-gradient {
          background: var(--gradient-primary);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }

        /* Mesh Gradient Background */
        .bg-mesh {
          background: var(--gradient-mesh);
        }

        /* Focus Styles */
        .focus-ring {
          outline: none;
          box-shadow: 0 0 0 3px var(--accent-red-subtle);
          border-color: var(--accent-red);
        }

        /* Animations */
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        
        @keyframes slideUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideDown {
          from { opacity: 0; transform: translateY(-20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes scaleIn {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in { animation: fadeIn var(--duration-normal) var(--ease-out); }
        .animate-slide-up { animation: slideUp var(--duration-slow) var(--ease-out); }
        .animate-slide-down { animation: slideDown var(--duration-slow) var(--ease-out); }

        color: white;

        color: white;

      ::-webkit-scrollbar-thumb {
        background: var(--border-strong);
        border-radius: var(--radius-full);
        transition: background var(--duration-normal);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--brand-red-500);

      /* Focus Visible Styles */
      *:focus-visible {

      /* Reduced Motion */
      @media (prefers-reduced-motion: reduce) {
