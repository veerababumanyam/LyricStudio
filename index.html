  <style>
    /* Glass Effects */
    .glass {
      background: var(--glass-surface);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(var(--blur-md));
      -webkit-backdrop-filter: blur(var(--blur-md));
      transition: all var(--duration-normal) var(--ease-out);
    }

    .glass:hover {
      background: var(--glass-surface-hover);
      border-color: var(--glass-border-strong);
      transform: translateY(-2px);
    }

    .glass-card {
      background: var(--bg-card-glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(var(--blur-lg));
      -webkit-backdrop-filter: blur(var(--blur-lg));
      border-radius: var(--radius-xl);
      transition: all var(--duration-normal) var(--ease-out);
    }

    .glass-card:hover {
      border-color: var(--glass-border-strong);
      box-shadow: var(--shadow-lg);
    }

    /* Button Styles */
    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      box-shadow: var(--glow-red-sm);
      transition: all var(--duration-normal) var(--ease-out);
    }

    .btn-primary:hover {
      box-shadow: var(--glow-red-md);
      transform: translateY(-2px);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: var(--glow-red-sm);
    }

    /* Scrollbar Styles */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: var(--border-default);
      border-radius: var(--radius-full);
    }

    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: var(--brand-red-500);
    }

    /* Text Gradient */
    .text-gradient {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Mesh Gradient Background */
    .bg-mesh {
      background: var(--gradient-mesh);
    }

    /* Focus Styles */
    .focus-ring {
      outline: none;
      box-shadow: 0 0 0 3px var(--accent-red-subtle);
      border-color: var(--accent-red);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-in {
      animation: fadeIn var(--duration-normal) var(--ease-out);
    }

    .animate-slide-up {
      animation: slideUp var(--duration-slow) var(--ease-out);
    }

    .animate-slide-down {
      animation: slideDown var(--duration-slow) var(--ease-out);
    }

    /* Base Styles */
    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-sans);
      overflow-x: hidden;
    }

    /* Selection Styles */
    ::selection {
      background-color: var(--brand-red-600);
      color: white;
    }

    ::-moz-selection {
      background-color: var(--brand-red-600);
      color: white;
    }

    /* Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-strong);
      border-radius: var(--radius-full);
      transition: background var(--duration-normal);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--brand-red-500);
    }

    /* Focus Visible Styles */
    *:focus-visible {
      outline: 2px solid var(--accent-red);
      outline-offset: 2px;
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    /* Loading State */
    .loading-skeleton {
      background: linear-gradient(90deg,
          var(--glass-surface) 0%,
          var(--glass-surface-hover) 50%,
          var(--glass-surface) 100%);
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
    }
  </style>

  <script>
    // Performance monitoring
    window.addEventListener('load', () => {
      if ('performance' in window) {
        const perfData = window.performance.timing;
        const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
        console.log(`Page load time: ${pageLoadTime}ms`);
      }
    });

    // Error tracking (Optional - Add your own error tracking service)
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
    });

    // Dark mode initialization (prevents flash)
    (function () {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.classList.toggle('dark', theme === 'dark');
    })();

  <!-- Remove loading screen after app loads -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => loadingScreen.remove(), 300);
        }
      }, 500);
    });
  </script>
